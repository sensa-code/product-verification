<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員登入 - 產品驗證系統</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0f4c3a;
            --primary-light: #1a7a5e;
            --accent: #d4af37;
            --danger: #ef4444;
            --bg-cream: #faf8f5;
            --text-dark: #1a1a1a;
            --text-muted: #6b7280;
            --border: #e5e2db;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #0f4c3a 0%, #1a7a5e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }

        .login-header {
            background: var(--primary);
            color: white;
            padding: 40px 32px;
            text-align: center;
        }

        .login-logo {
            width: 64px;
            height: 64px;
            background: rgba(255,255,255,0.15);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .login-logo svg {
            width: 36px;
            height: 36px;
            fill: white;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            opacity: 0.8;
        }

        .login-form {
            padding: 40px 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-dark);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(15, 76, 58, 0.1);
        }

        .form-input::placeholder {
            color: #aaa;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-login:hover {
            background: var(--primary-light);
            transform: translateY(-1px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: var(--danger);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <svg viewBox="0 0 24 24">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/>
                </svg>
            </div>
            <h1 class="login-title">管理員登入</h1>
            <p class="login-subtitle">產品真偽驗證系統</p>
        </div>

        <form class="login-form" onsubmit="handleLogin(event)">
            <div class="error-message" id="errorMessage"></div>

            <div class="form-group">
                <label class="form-label">帳號</label>
                <input type="text" class="form-input" id="username" placeholder="請輸入帳號" required autocomplete="username">
            </div>

            <div class="form-group">
                <label class="form-label">密碼</label>
                <input type="password" class="form-input" id="password" placeholder="請輸入密碼" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login" id="btnLogin">登入</button>

            <a href="/" class="back-link">返回前台查詢頁面</a>
        </form>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const btnLogin = document.getElementById('btnLogin');

            errorDiv.classList.remove('show');
            btnLogin.disabled = true;
            btnLogin.textContent = '登入中...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '/admin';
                } else {
                    errorDiv.textContent = data.message || '帳號或密碼錯誤';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = '登入失敗，請稍後再試';
                errorDiv.classList.add('show');
            } finally {
                btnLogin.disabled = false;
                btnLogin.textContent = '登入';
            }
        }

        // 如果已登入，直接跳轉到後台
        fetch('/api/check-auth')
            .then(res => res.json())
            .then(data => {
                if (data.authenticated) {
                    window.location.href = '/admin';
                }
            })
            .catch(() => {});
    </script>
</body>
</html>
